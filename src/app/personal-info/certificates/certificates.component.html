<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-header">
                <label>
                    Certificates
                </label>
            </div>
            <div class="card-block">
                <!--TODO: check if i need i title for the certificates-->
                <div class="card-title">
                    Grid with my certificates
                </div>
                <div class="card-text">
                    <ag-grid-angular style="width: 100%; height: 118px;" class="ag-theme-balham" [rowData]="rowData"
                        [columnDefs]="columnDefs" [animateRows]="true" [enableSorting]="true" [enableFilter]="true"
                        (gridReady)="onGridReady($event)" (gridSizeChanged)="onGridSizeChanged($event)">
                    </ag-grid-angular>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link">Footer Action 1</button>
                <button class="btn btn-sm btn-link">Footer Action 2</button>
            </div>
        </div>
    </div>
</div>
