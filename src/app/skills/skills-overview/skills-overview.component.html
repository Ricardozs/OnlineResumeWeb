                            shape="display"

                        ></clr-icon>
                        <br />

                            <li>html(5)</li>
                            <li>css(3)</li>
                            <li>Javascript</li>
                            <li>Jquery</li>
                            <li>Bootstrap</li>
                            <li>Clarity Project</li>
                            <li>Api | Ajax</li>
                        </ul>
                    </div>
                    <div class="clr-col-4 text-center">
                        <clr-icon
                            shape="rack-server"
                            size="30"
                            class="is-solid"
                        ></clr-icon>
                        <br />
                        <label>Back-end</label>
                        <ul>
                            <li>C#</li>
                            <li>SQL</li>
                            <li>MySQL</li>
                            <li>Restful Web Services</li>
                            <li>Flask | Python</li>
                        </ul>
                    </div>
                    <div class="clr-col-4 text-center">
                        <clr-icon
                            shape="star"
                            size="30"
                            class="is-solid"
                        ></clr-icon>
                        <br />
                        <label>Tools</label>
                        <ul>
                            <li>Entity Framework</li>
                            <li>Jira</li>
                            <li>TFS</li>
                            <li>Github</li>
                        </ul>
                    </div>
                </div>
                <div class="clr-row">
                    <div class="small-12 medium-8 medium-offset-2 columns">
                        <div class="teaching-domains"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        Portfolio.displayWordCloud();
    });
    const Portfolio = (function () {
        function makeWords() {
            var words = [
                {
                    text: "rapping",
                    weight: 12.3,
                },
                {
                    text: "css3",
                    weight: 8,
                },
                {
                    text: "javascript",
                    weight: 14,
                },
                {
                    text: "jquery",
                    weight: 3,
                },
                {
                    text: "programming",
                    weight: 7,
                },
                {
                    text: "python",
                    weight: 10,
                },
                {
                    text: "java",
                    weight: 9,
                },
                {
                    text: "qazi",
                    weight: 15,
                },
                {
                    text: "newText",
                    weight: 7,
                },
            ];
            return words;
        }

        function makeWordCloud(words) {
            $(".teaching-domains").jQCloud(words, { delay: 120 });
        }

        function displayWordCloud() {
            var count = 1;
            $(window).on("scroll", function () {
                var y_scroll_pos = window.pageYOffset;
                var scroll_pos_test = 2700; // set to whatever you want it to be
                var words = makeWords();
                if (y_scroll_pos > scroll_pos_test && count <= 1) {
                    makeWordCloud(words);
                    count++;
                }
            });
        }

        function designForm() {
            $("#my-modal form").addClass("my-form");
        }

        function typeAnimation() {
            Typed.new("#writing-text", {
                strings: [
                    "am a Full-Stack Web Developer.",
                    "love everything about code.",
                    "solve problems.",
                ],
                // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
                stringsElement: null,
                // typing speed
                typeSpeed: 1,
                contentType: "text",
                callback: function () {
                    $("#writing-text").css({
                        color: "#fff",
                        "background-color": "#C8412B",
                    });
                },
                preStringTyped: function () {},
                onStringTyped: function () {},
            });
        }

        return {
            displayWordCloud: displayWordCloud,
            typeAnimation: typeAnimation,
        };
    })();

    Portfolio.displayWordCloud();
    Portfolio.typeAnimation();
</script>
